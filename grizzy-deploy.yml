http:
  routers:
    grizz-deploy-router:
      rule: "Host(`deploy.grizzy-deploy.com`)"
      service: grizz-deploy

  services:
    grizz-deploy:
      # basic round robin load balancer  
      loadBalancer:
        servers:
          - url: "http://127.0.0.1:3002"
          - url: "http://127.0.0.1:3002"
